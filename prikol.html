<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SENKOVBAR SWIPE</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Первый экран — заставка */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(45deg, #ff0044, #ff7700);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 60px;
    z-index: 2;
    user-select: none;
    cursor: pointer;
    text-align: center;
  }

  /* Экран с твоим фоном */
  #main {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('fon.jpg') no-repeat center center fixed;
    background-size: contain;
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 1;
  }

  /* Канвас для частиц */
  canvas#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  h1 {
    z-index: 2;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d;
    font-size: 60px;
  }
</style>
</head>
<body>

<div id="intro">Свайпні або клікни, щоб почати</div>

<div id="main">
  <canvas id="particles"></canvas>
  <h1>Вітаємо!</h1>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById('intro');
const main = document.getElementById('main');
const audio = document.getElementById('bgMusic');

// Функция запуска основного экрана
function startMain() {
  intro.style.display = 'none';
  main.style.display = 'flex';
  audio.volume = 0.5;
  audio.play().catch(()=>console.log("Автозапуск заблокирован браузером"));
}

// Обработка клика и свайпа
intro.addEventListener('click', startMain);
intro.addEventListener('touchstart', startMain);

/* JS для частиц */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particlesArray = [];
const particlesCount = 80;

class Particle {
  constructor(){
    this.x = Math.random()*width;
    this.y = Math.random()*height;
    this.size = Math.random()*3+1;
    this.speedX = Math.random()*2-1;
    this.speedY = Math.random()*2-1;
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > width) this.speedX *= -1;
    if(this.y < 0 || this.y > height) this.speedY *= -1;
  }
  draw(){
    ctx.fillStyle = 'rgba(255,50,50,0.8)';
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function initParticles(){
  for(let i=0;i<particlesCount;i++){
    particlesArray.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,width,height);
  for(let p of particlesArray){
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}

window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

initParticles();
animate();
</script>

</body>
</html>
